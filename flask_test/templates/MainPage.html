<script>
    function changeImg_IP(){
        var ip_len;
        $.ajax({
            type:'POST',
            url: '{{url_for("loaddata_IP")}}',
            dataType : 'JSON',
            contentType:"application/json",
            success : function(result){
                for(ip_len=2; ip_len<result[0]+2; ip_len++){
                    var isImage = new Image();
                    isImage.onerror = err_IP(ip_len,result[ip_len][4]);
                    isImage.onload = suc_IP(ip_len,result[ip_len][4]);
                    isImage.src = result[ip_len][1];
                    function err_IP(ip_len,ip){
                        document.getElementById(ip_len+ip+'_Image').src = 'static/image/blank.jpg';
                        document.getElementById(ip_len+ip+'_IP').innerHTML = "error";
                        document.getElementById(ip_len+ip+'_Address').innerHTML = "error";
                        document.getElementById(ip_len+ip+'_Species').innerHTML = "error";
                        document.getElementById(ip_len+ip+'_Time').innerHTML = "error";
                        document.getElementById(ip_len+ip+'_Port').innerHTML = "error";
                    }
                    function suc_IP(ip_len,ip){
                        document.getElementById(ip_len+ip+'_Image').src = result[ip_len][1];
                        document.getElementById(ip_len+ip+'_IP').innerHTML = result[ip_len][4];
                        document.getElementById(ip_len+ip+'_Address').innerHTML = result[1][ip_len-2];
                        document.getElementById(ip_len+ip+'_Species').innerHTML = result[ip_len][2];
                        document.getElementById(ip_len+ip+'_Time').innerHTML = result[ip_len][3];
                        document.getElementById(ip_len+ip+'_Port').innerHTML = result[ip_len][5];
                    }
                }
                changeImg_IP()
            },
            error : function(){alert("error");}
        });
    }
</script>

<script>
    function split_IP(){
        // 리턴값을 위한 변수 선언
        var returnValue;

        // 현재 URL 가져오기
        var url = location.href;

        // get 파라미터 값을 가져올 수 있는 ? 를 기점으로 slice 한 후 split 으로 나눔
        var parameters = (url.slice(url.indexOf('?') + 1, url.length)).split('&');
        var contatins_test = "'"+parameters+"'"
        var ip = contatins_test.split('=')
        if (contatins_test.includes('ip=')==false){
            loaddata_IP();
        }
        else{
            loaddata(ip[1].replace("'",""));
        }
    }
</script>
